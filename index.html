<html>
<head>
  <title>Koji FM</title>
  <link rel="stylesheet" href="/assets/style.css" />
  <script src="/assets/application.js"></script>
</head>
<body>
  <!-- Top Bar -->
  <div id="topBarWrapper">
    <div id="topBar">
      <div id="logo" class="home">
        KOJI fm
      </div>
    </div>
  </div>

    <h1 class="home">YouTube videos based on your Last.fm history</h1>
    <form action="/watch/" method="GET">
      <input type="text" name="u" id="homeInput" placeholder="your last.fm username" />
